<body>
<div style="background-color: black;">
	<div class="container">
		<header id="header">
			<nav id="navbar">
				<ul>
					<li><a href="./index.html" id="brand-name" class="btn btn-outline-primary btn-lg" id="contact-btn">Home</a></li>
					<li><a href="#" class="btn btn-outline-primary btn-lg" id="contact-btn">Contact</a></li>

	<div class="clr-float"></div>

			<h1 class="heading" style="color:#ff8c00;">Contact Us</h1>
			<p class="heading-dis">My email address is <b><i>jayeshtajane@gmail.com</i></b></p>
		</section>
	</div>
</div>



<section class="section2 bg-dark">
	<div class="card bg-dark" id="form-div">
		<div class="card-header">
			<h1 class="heading" style="color:#ff8c00;">Ask some question</h1>
			<p class="heading-dis">Fill the following form.</p>
		</div>

		<div class="card-body">
			<form>
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Email address</label>
			    	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			    	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  	</div>
			  	<div class="form-group">
			    	<label for="exampleInputPassword1">Your name</label>
			    	<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
			  	</div>
			  	<div class="form-group">
			    	<label for="exampleFormControlTextarea1">Massage</label>
			    	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Some massege"></textarea>
			  	</div>
			  	<button type="submit" class="btn btn-primary btn-lg">Submit</button>
			</form>
		</div>
	</div>
</section>
